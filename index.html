<!DOCTYPE html>
<html>
  <head>
    <title>Your Giga Pet</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>
        This is your Giga Pet
      </h1>
    </header>

    <main>
      <section class="pet-image-container">
         <!-- Replace pet image with your own pet image -->
        <img class="pet-image" src="https://cdn.glitch.me/e2a24c33-a9f6-4ba2-bbfd-b2d2aba326cd%2FpetRock.png?v=1636443603021">
      </section>
      <section class="dashboard">
        <div>Name: <strong><span class="name"></span></strong></div>
        <div>Weight: <strong><span class="weight"></span> pounds</strong></div>
        <div>Happiness: <strong><span class="happiness"></span> tail wags (per min)</strong></div>
        <div>Money: <strong><span class="money"></span> dollars</strong></div>
        <div class="button-container">
          <button class="treat-button" onclick="displayMessage1()">
            Treat
          </button>
          <button class="play-button" onclick="displayMessage2()">
            Play
          </button>
          <button class="exercise-button" onclick="displayMessage3()">
            Exercise
          </button>
          <button class="work-button" onclick="displayMessage4()">
            Work
          </button>
        </div>
      </section>
        Your pet says:
      <div id="message1">
        Thank you!
      </div>
      <div id="message2">
        So fun!
      </div>
      <div id="message3">
        So tired...
      </div>
      <div id="message4">
        money money money
      </div>
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
  </body>
</html>
